<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="../favicon.png"/>
    <title>My Cards</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="new_user_page.css" rel="stylesheet">

  </head>
  <body>

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <img class="masthead-brand" width="80px" src="../assets/brand/logo-v2-zl.svg" alt="logo">
          <h3 class="masthead-brand">Zolink</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">My Cards</a>
            <a class="nav-link" href="#">QR codes</a>
            <a class="nav-link" href="#">Account</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <div class="card-stack text-center">
          <div class="add-card">
            <img class="add-image" src="new_user_page_assets/plus-lg.svg" alt="add card">

            <div class="card-body">
              <h5 class="card-title">To get started, select this card</h5>
            </div>
          </div>
        </div>
      </main>

      <footer class="mastfoot mt-auto">
      </footer>

    </div>

  </body>
</html>
